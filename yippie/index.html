<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Home</title>
    <link rel="stylesheet" href="/yippie/css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to Your Story Project</h1>
    </header>

    <main>
        <section id="createProjectSection">
            <h2>Create New Project</h2>
            <form id="createProjectForm">
                <input type="text" id="projectName" placeholder="Project Name" required>
                <textarea id="projectDescription" placeholder="Project Description" required></textarea>
                <button type="submit">Create Project</button>
            </form>
        </section>

        <section id="projectsListSection">
            <h2>Your Projects</h2>
            <ul id="projectsList">
                <!-- Projects will appear here -->
            </ul>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
